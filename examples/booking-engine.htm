<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js bookings engine example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <div id="bookingjs">
    <script type="text/javascript">
      var widget = new TimekitBooking();
      widget.init({
        name:     'Doc Brown',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-doc.jpg',
        timekitConfig: {
          app: 'bookingjs-demo'
        },
        bookingGraph: 'confirm_decline',
        bookingFields: {
          'phone': {
            enabled: true
          }
        },
        localization: {
          timeDateFormat: '24h-dmy-mon'
        },
        callbacks: {
          createEventSuccessful: function (data) { console.log('createEventSuccessful deprecated', data) },
          createBookingSuccessful: function (data) { console.log('createBookingSuccessful', data) }
        }
      });
    </script>
  </div>

</body>
</html>
