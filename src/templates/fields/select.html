<div class="bookingjs-form-field bookingjs-form-field--select">
  <label
    for="input-{{ key }}"
    class="bookingjs-form-label bookingjs-form-label--select label-{{ key }}">
    {{ title }}
  </label>
  <select
    id="input-{{ key }}"
    class="bookingjs-form-input--select input-{{ key }}"
    name="{{ key }}"
    {{# readonly }} disabed {{/ readonly }}
    {{# required }} required {{/ required }}
  >
    {{# enum }}
    <option value="{{ . }}" {{# prefilled }} selected {{/ prefilled }}>{{ . }}</option>
    {{/ enum }}
  </select>
  <div class="bookingjs-form-input-arrow--select">
    {{& arrowDownIcon }}
  </div>
</div>
